<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="main_container">
        <div id="left">
            <div id="topleft">test</div>
            <div id="midleft">
                <img id="icon" src="./images/odin.png" alt="odin icon">
                <div class="icontext">ODIN</div>
            </div>
            <div id="botleft"></div>
        </div>
        <div id="right">
            <div id="top">This is the section for text to explain what the form is about</div>
            <div>
                <form id="form" action="" method="post">
                    <fieldset>
                        <div id="subtitle">Fill all information below:</div>
                        <div id="separate">
                            <div class="container_1">
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" name="first_name" placeholder="Michael" required>
                                <label for="email">Email</label>
                                <input type="email" id="user_mail" name="user_mail" placeholder="e.g. michaelscott@gmail.com" required>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" minlength="8" maxlength="24" required>
                                <label id="errorText"></label>
                            </div>
                            <div class="container_2">
                                <label for="last_name">Last Name</label>
                                <input type="text" id="last_name" name="last_name" placeholder="Scott" required>
                                <label for="number">Contact Number</label>
                                <input type="tel" id="phone_number" name="phone_number" pattern="\d{11,11}" placeholder="Enter the 11 digit number" required>
                                <label for="password_confirm">Confirm Password</label>
                                <input type="password" id="password_confirm" name="password_confirm" minlength="8" maxlength="24" required>
                                <label id="errorText"> </label>
                            </div>
                            <div class="container_3"></div>
                        </div>
                    </fieldset>
                    <div id="confirm">
                        <button id="createbtn" type="submit">Create Account</button>
                        <p>Already have an account? <a href="./index.html">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
